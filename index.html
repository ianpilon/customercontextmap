<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display and PDF Download</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center; /* Ensure text and elements are centered */
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-top: 20px; /* Add some spacing above the image */
        }
        button {
            font-size: 18px; /* Larger font size */
            padding: 10px 20px; /* Larger button size */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Cursor changes to pointer to indicate it's clickable */
        }
        .instruction-text {
            margin-bottom: 20px; /* Space between text and button */
            font-size: 16px; /* Instruction text size */
        }
    </style>
</head>
<body>

    <div class="instruction-text">
        Click the download .pdf button to get a high resolution version of the map
    </div>
    <button onclick="downloadPDF()">Download as PDF</button>
    <img src="customer context map.png" alt="thumbnail of the map, click the download .pdf button to get a high resolution version of the map" style="cursor: pointer;" onclick="downloadPDF()">

<script>
    function downloadPDF() {
        window.location.href = 'Customer Context Map.pdf'; // Change this to the actual path of your PDF file
    }
</script>

</body>
</html>
